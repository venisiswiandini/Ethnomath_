<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÄ Ethnomath - Game Kesebangunan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@400;600;700&family=Pacifico&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.1));
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Perbaikan gambar soal agar tampil di HP */
        #questionImage {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        #questionImageFallback {
            margin-top: 10px;
            display: none; /* hanya tampil kalau benar-benar error */
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Contoh Container Gambar Soal -->
    <div id="questionImageContainer" class="mb-4 text-center">
        <img id="questionImage" src="https://i.imgur.com/IBtGqrB.jpg" alt="Gambar soal"
             class="w-full max-w-sm md:max-w-md h-auto rounded-lg mx-auto shadow-lg object-contain"
             onerror="document.getElementById('questionImageFallback').style.display='block';">
        <div id="questionImageFallback" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-6 rounded-lg mx-auto max-w-sm">
            <div class="text-4xl mb-2">üìê</div>
            <p class="text-lg font-bold">Ilustrasi Soal Kesebangunan</p>
            <p class="text-sm mt-2 opacity-75">Gambar akan membantu memahami soal</p>
        </div>
    </div>

</body>
</html>
